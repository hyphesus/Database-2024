<head>

    <!-- Google Web Fonts -->

<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">
    <div class="card shadow-lg border-0 p-4" style="width: 400px;">
        <h2 class="text-center text-dark font-weight-semi-bold mb-4">Giriş Yap</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email" class="text-dark">E-Posta</label>
                <input type="email" class="form-control" id="email" placeholder="E-posta adresinizi giriniz">
            </div>
            <div class="form-group">
                <label for="password" class="text-dark">Şifre</label>
                <input type="password" class="form-control" id="password" placeholder="Şifrenizi giriniz">
            </div>
            <button type="submit" class="btn btn-primary btn-block font-weight-medium">Giriş Yap</button>
            <p class="text-center mt-3">
                <a href="register.html" class="text-primary">Hesap Oluştur</a>
            </p>
        </form>
    </div>

    <script src="js/listener.js"></script>
</body>
